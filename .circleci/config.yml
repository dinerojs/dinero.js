version: 2.1

aliases:
  - &install_yarn_version
    name: Install specific Yarn version
    command: |
      curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.22.5
      echo 'export PATH="$HOME/.yarn/bin:$HOME/.config/yarn/global/node_modules/.bin:$PATH"' >> $BASH_ENV
  - &restore_yarn_cache
    name: Restore Yarn cache
    keys:
      - yarn-{{ .Branch }}-packages-{{ checksum "yarn.lock" }}
  - &save_yarn_cache
    name: Save Yarn cache
    key: yarn-{{ .Branch }}-packages-{{ checksum "yarn.lock" }}
    paths:
      - ~/.cache/yarn
  - &run_yarn_install
    name: Install dependencies
    command: yarn install --frozen-lockfile --ignore-scripts
  - &restore_build_folders
    name: Restore build folders
    command: |
      set -xu

      cp -R /tmp/workspace/packages/calculator-bigint/{dist,lib} packages/calculator-bigint
      cp -R /tmp/workspace/packages/calculator-number/{dist,lib} packages/calculator-number
      cp -R /tmp/workspace/packages/core/{dist,lib} packages/core
      cp -R /tmp/workspace/packages/currencies/{dist,lib} packages/currencies
      cp -R /tmp/workspace/packages/dinero.js/{dist,lib} packages/dinero.js
  - &save_build_folders
    name: Save build folders
    command: |
      set -exu

      mkdir -p /tmp/workspace/packages/{calculator-bigint,calculator-number,core,currencies,dinero.js}

      cp -R packages/calculator-bigint/{dist,lib} /tmp/workspace/packages/calculator-bigint
      cp -R packages/calculator-number/{dist,lib} /tmp/workspace/packages/calculator-number
      cp -R packages/core/{dist,lib} /tmp/workspace/packages/core
      cp -R packages/currencies/{dist,lib} /tmp/workspace/packages/currencies
      cp -R packages/dinero.js/{dist,lib} /tmp/workspace/packages/dinero.js
  - &restore_turbo_cache
    name: Restore turbo cache
    command: |
      set -xu

      mkdir -p node_modules/.cache/turbo
      mkdir -p /tmp/workspace/node_modules/.cache/turbo

      cp -R /tmp/workspace/node_modules/.cache/turbo node_modules/.cache
  - &save_turbo_cache
    name: Save turbo cache
    command: |
      set -exu

      mkdir -p /tmp/workspace/node_modules/.cache/turbo

      cp -R node_modules/.cache/turbo /tmp/workspace/node_modules/.cache

defaults: &defaults
  working_directory: ~/dinero.js
  docker:
    - image: circleci/node:16.13.1

references:
  workspace_root: &workspace_root /tmp/workspace
  attach_workspace: &attach_workspace
    attach_workspace:
      at: *workspace_root

jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - *attach_workspace
      - run: *install_yarn_version
      - restore_cache: *restore_yarn_cache
      - run: *run_yarn_install
      - save_cache: *save_yarn_cache
      - run: *restore_turbo_cache
      - run:
          name: Build
          command: yarn run build
      - run: *save_build_folders
      - run: *save_turbo_cache
      - persist_to_workspace:
          root: *workspace_root
          paths:
            - packages
            - node_modules/.cache/turbo
  test_lint:
    <<: *defaults
    steps:
      - checkout
      - *attach_workspace
      - run: *install_yarn_version
      - restore_cache: *restore_yarn_cache
      - run: *run_yarn_install
      - save_cache: *save_yarn_cache
      - run: *restore_build_folders
      - run: *restore_turbo_cache
      - run:
          name: Linting
          command: yarn run lint
      - run: *save_turbo_cache
      - persist_to_workspace:
          root: *workspace_root
          paths:
            - packages
            - node_modules/.cache/turbo
  test_types:
    <<: *defaults
    steps:
      - checkout
      - *attach_workspace
      - run: *install_yarn_version
      - restore_cache: *restore_yarn_cache
      - run: *run_yarn_install
      - save_cache: *save_yarn_cache
      - run: *restore_build_folders
      - run:
          name: Type checking
          command: yarn run test:types
  test_unit:
    <<: *defaults
    steps:
      - checkout
      - *attach_workspace
      - run: *install_yarn_version
      - restore_cache: *restore_yarn_cache
      - run: *run_yarn_install
      - save_cache: *save_yarn_cache
      - run: *restore_build_folders
      - run: *restore_turbo_cache
      - run:
          name: Unit tests
          command: yarn run test:ci
      - run: *save_turbo_cache
      - persist_to_workspace:
          root: *workspace_root
          paths:
            - packages
            - node_modules/.cache/turbo
  test_size:
    <<: *defaults
    steps:
      - checkout
      - *attach_workspace
      - run: *install_yarn_version
      - restore_cache: *restore_yarn_cache
      - run: *run_yarn_install
      - save_cache: *save_yarn_cache
      - run: *restore_build_folders
      - run:
          name: Test packages size
          command: yarn run test:size
      - run: *save_turbo_cache
  release:
    <<: *defaults
    steps:
      - checkout
      - *attach_workspace
      - run: *install_yarn_version
      - restore_cache: *restore_yarn_cache
      - run: *run_yarn_install
      - save_cache: *save_yarn_cache
      - run: *restore_build_folders
      - run: *restore_turbo_cache
      - run:
          name: Release if needed
          command: yarn run shipjs trigger

workflows:
  version: 2.1
  ci:
    jobs:
      - build
      - test_lint:
          requires:
            - build
      - test_types:
          requires:
            - build
      - test_unit:
          requires:
            - build
      - test_size:
          requires:
            - build
      - release:
          requires:
            - test_unit
            - test_lint
            - test_types
            - test_size
            - build
          filters:
            branches:
              only: main
