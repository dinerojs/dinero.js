name: Release

on:
  workflow_dispatch:
    inputs:
      dry-run:
        description: 'Dry run (skip actual publishing)'
        required: false
        default: false
        type: boolean
  push:
    tags:
      - 'v*'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release:
    name: Release to npm
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: 'https://registry.npmjs.org'

      - name: Get yarn cache directory
        id: yarn-cache-dir
        run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT

      - name: Cache yarn dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.yarn-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build packages
        run: yarn build

      - name: Run tests
        run: yarn test

      - name: Run type check
        run: yarn test:types

      - name: Run linter
        run: yarn lint

      - name: Check bundle size
        run: yarn test:size

      - name: Extract version from tag
        if: startsWith(github.ref, 'refs/tags/v')
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Verify package versions match tag
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          TAG_VERSION="${{ steps.version.outputs.version }}"
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          if [ "$TAG_VERSION" != "$PACKAGE_VERSION" ]; then
            echo "Tag version ($TAG_VERSION) does not match package version ($PACKAGE_VERSION)"
            exit 1
          fi

      - name: Determine npm tag
        id: npm-tag
        run: |
          VERSION="${{ steps.version.outputs.version || 'manual' }}"
          if [[ "$VERSION" == *"-alpha"* ]]; then
            echo "tag=alpha" >> $GITHUB_OUTPUT
          elif [[ "$VERSION" == *"-beta"* ]]; then
            echo "tag=beta" >> $GITHUB_OUTPUT
          elif [[ "$VERSION" == *"-rc"* ]]; then
            echo "tag=rc" >> $GITHUB_OUTPUT
          else
            echo "tag=latest" >> $GITHUB_OUTPUT
          fi

      - name: Publish @dinero.js/currencies
        if: ${{ !inputs.dry-run }}
        working-directory: packages/currencies
        run: npm publish --provenance --access public --tag ${{ steps.npm-tag.outputs.tag }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @dinero.js/core
        if: ${{ !inputs.dry-run }}
        working-directory: packages/core
        run: npm publish --provenance --access public --tag ${{ steps.npm-tag.outputs.tag }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @dinero.js/calculator-number
        if: ${{ !inputs.dry-run }}
        working-directory: packages/calculator-number
        run: npm publish --provenance --access public --tag ${{ steps.npm-tag.outputs.tag }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @dinero.js/calculator-bigint
        if: ${{ !inputs.dry-run }}
        working-directory: packages/calculator-bigint
        run: npm publish --provenance --access public --tag ${{ steps.npm-tag.outputs.tag }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish dinero.js
        if: ${{ !inputs.dry-run }}
        working-directory: packages/dinero.js
        run: npm publish --provenance --access public --tag ${{ steps.npm-tag.outputs.tag }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v') && !inputs.dry-run
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Dry run summary
        if: ${{ inputs.dry-run }}
        run: |
          echo "## Dry Run Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Would have published the following packages with tag \`${{ steps.npm-tag.outputs.tag }}\`:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- @dinero.js/currencies" >> $GITHUB_STEP_SUMMARY
          echo "- @dinero.js/core" >> $GITHUB_STEP_SUMMARY
          echo "- @dinero.js/calculator-number" >> $GITHUB_STEP_SUMMARY
          echo "- @dinero.js/calculator-bigint" >> $GITHUB_STEP_SUMMARY
          echo "- dinero.js" >> $GITHUB_STEP_SUMMARY
