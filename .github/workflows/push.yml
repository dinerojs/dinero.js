name: On Push

on:
  workflow_dispatch:
  push:
    branches:
      - 'ci/*'
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - 'ci/*'

permissions:
  checks: write
  contents: read
  statuses: write
  pull-requests: read

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TURBO_SERVER_TOKEN: ${{ secrets.TURBO_SERVER_TOKEN }}
    steps:
      - name: Prepare environment
        uses: johnhooks/node-turbo@v1
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          server_token: ${{ secrets.TURBO_SERVER_TOKEN }}
      - name: Build
        run: yarn ci:build

      - name: Lint
        run: yarn ci:lint

      - name: Test
        run: yarn ci:test

      - name: Test types
        run: yarn test:types

      - name: Test bundle size
        run: yarn test:size
